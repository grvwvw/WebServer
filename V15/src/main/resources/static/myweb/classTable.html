<!DOCTYPE html>
<html>
<head>
    <title>Class Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Class Name</th>
        <th>Description</th>
        <th>Author</th>
    </tr>
    <tr>
        <td>Class 1</td>
        <td>Description of Class 1</td>
        <td>Author 1</td>
    </tr>
    <tr>
        <td>Class 2</td>
        <td>Description of Class 2</td>
        <td>Author 2</td>
    </tr>
    <!-- Add more rows for additional classes -->
</table>
</body>
</html>
